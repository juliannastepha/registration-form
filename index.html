<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="cs//grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <section>
    <div>
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form class="push-0" method="POST" action="https://formspree.io/step0195@algonquinlive.com">
        <fieldset class="push">
          <legend>Personal details</legend>
          <label for="name">Name</label>
          <input id="email" type="name" required>
          <label for="age">Age</label>
          <input id="age" type="age" name="age" required>
          <label for="email">Email</label>
          <input id="email" type="email" name="email" required>
          <label for="subject">Physical fitness</label>
          <select class="fitness"id="subject" name="_subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
          <label for="address">Address</label>
          <textarea class="text-field"id="address" name="address" required></textarea>
        </fieldset>
        <fieldset class="push">
          <legend>Mission statement</legend>
          <label for="subject">Why do you want to go to Mars?</label>
          <textarea id="subject" name="subject"></textarea>
        </fieldset>

        <div class="push">
          <button class="btn mega" type="submit">Register for the trip!</button>
        </div>

        <input type="hidden" name="_subject" value="Request to join the mission">
      </form>
    </div>
  </section>

  <!-- Remember to sumbit the form first before markbot -->

</body>
</html>
